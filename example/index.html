<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/pikazExcel.js"></script>
</head>

<body>
    <div>
        <button id="excelExport1">导出多种排版的excel</button>
    </div>
    <script>
        const { excelExport, excelImport } = window.pikazExcelJs.default
        const excelExport1 = document.getElementById("excelExport1")
        excelExport1.onclick = async () => {
            try {
                excelExport({
                    sheet: [
                        {
                            title: "水果的味道1",
                            tHeader: ["荔枝", "菠萝蜜", "香蕉", "酸角"],
                            table: [
                                {
                                    a: "甜",
                                    b: "甜",
                                    c: "甜",
                                    d: "酸",
                                },
                            ],
                            keys: ["a", "b", "c", "d"],
                            sheetName: "水果的味道1",
                        },
                        {
                            title: "水果的味道2",
                            tHeader: ["种类", "味道"],
                            table: [
                                {
                                    a: "荔枝",
                                    b: "甜",
                                },
                                {
                                    a: "菠萝蜜",
                                    b: "甜",
                                },
                                {
                                    a: "香蕉",
                                    b: "甜",
                                },
                                {
                                    a: "酸角",
                                    b: "酸",
                                },
                            ],
                            keys: ["a", "b"],
                            sheetName: "水果的味道2",
                        }
                    ]
                })
            } catch (error) {
                console.log(error);
            }
        }
    </script>
</body>

</html>
